
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myStudyLabel" translate="bmsapi2App.study.home.createOrEditLabel">Create or edit a Study</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="study.id" readonly>
        </div>

        <div class="form-group">
            <label translate="bmsapi2App.study.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="study.name"
                    >

        </div>
        <div class="form-group">
            <label translate="bmsapi2App.study.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="study.description"
                    >

        </div>
        <div class="form-group">
            <label translate="bmsapi2App.study.objective" for="field_objective">Objective</label>
            <input type="text" class="form-control" name="objective" id="field_objective"
                    ng-model="study.objective"
                    >

        </div>
        <div class="form-group">
            <label translate="bmsapi2App.study.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="study.type" id="field_type">
                <option value="NURSERY" translate="bmsapi2App.StudyType.NURSERY">NURSERY</option>
                <option value="TRIAL" translate="bmsapi2App.StudyType.TRIAL">TRIAL</option>
            </select>

        </div>
        <div class="form-group">
            <label translate="bmsapi2App.study.startDate" for="field_startDate">StartDate</label>
            <input type="date" class="form-control" name="startDate" id="field_startDate"
                    ng-model="study.startDate"
                    >

        </div>
        <div class="form-group">
            <label translate="bmsapi2App.study.endDate" for="field_endDate">EndDate</label>
            <input type="date" class="form-control" name="endDate" id="field_endDate"
                    ng-model="study.endDate"
                    >

        </div>
        <div class="form-group">
            <label translate="bmsapi2App.study.traits" for="field_traits">traits</label>
            <select class="form-control" id="field_traits" multiple name="traits" ng-model="study.traitss" ng-options="trait as trait.id for trait in traits track by trait.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
