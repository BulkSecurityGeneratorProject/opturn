
<div>
    <h2><span translate="bmsapi2App.study.detail.title">Study</span> {{study.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="bmsapi2App.study.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{study.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bmsapi2App.study.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{study.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bmsapi2App.study.objective">Objective</span>
                </td>
                <td>
                    <span class="form-control-static">{{study.objective}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bmsapi2App.study.type">Type</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly" translate="bmsapi2App.StudyType.SELECT"
                          translate-interpolation="messageformat" translate-values="{ VALUE: study.type }"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bmsapi2App.study.startDate">StartDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{study.startDate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bmsapi2App.study.endDate">EndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{study.endDate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="bmsapi2App.study.traits">traits</span>
                </td>
                <td>
                    <span ng-repeat="traits in study.traitss">
                        <a class="form-control-static" ui-sref="trait.detail({id: {{traits.id}}})">{{traits.id}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
